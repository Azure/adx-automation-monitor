{% extends "layout.html" %}
{% block body %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="display-1">Diagnose</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                {% for key, value in data.items() %}
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Property</th>
                            <th>Value</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>{{ key }}</td>
                            {% if "URI" in value %}
                                <td><code><a href="{{ value["URI"] }}">{{ value["Value"] }}</a></code></td>
                            {% else %}
                                <td><code>{{ value["Value"] }}</code></td>
                            {% endif %}
                        </tr>
                        </tbody>
                    </table>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
